<html>
    <head>
        <title>.::: PERTEMUAN KE-3 :::.</title>
    </head>
        <form action="result.html" method="get" enctype="multipart/form-data">
        <table>
            <!-- Nama -->
            <tr>
                <td><label for="name">Name :</label></td>
                <td><input type="text" name="name" id="name" required></td>
            </tr>
            <!-- Email -->
            <tr>
                <td><label for="email">Email :</label></td>
                <td><input type="text" name="email" id="email" required></td>
            </tr>
            <!-- Age -->
            <tr>
                <td><label for="age">Age :</label></td>
                <td><input type="text" name="age" id="age" min="1" max="150"></td>
            </tr>
            <!-- Birthdate -->
            <tr>
                <td><label for="date">Birthdate :</label></td>
                <td><input type="date" name="birth" id="birth" min="2000-01-01"></td>
            </tr>
            <!-- Gender --> <td><label for="">Gender : </label></td>
            <tr>
                <td><label for="male">Male</label></td>
                <td><input type="radio" name="gender" id="male" value="Male"></td>
            </tr>
            <tr>
                <td><label for="female">Female</label></td>
                <td><input type="radio" name="gender" id="female" value="Female"></td>
            </tr>
            <!-- Biodata -->
            <tr>
                <td><label for = "bio">Biodata :</label></td>
                <td><textarea id="bio" name="bio" rows="5"></textarea> </td>

            <!-- Button for Submit  -->
            </tr>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</html>
